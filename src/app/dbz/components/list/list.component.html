<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
        let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
          'list-group-item-success': isEven,
          'list-group-item-dark': isLast,
      }
  ">
  <div>

    <span class="text-primary"> {{ i }} </span>
    <span>{{ character.name }} - </span>
    <strong>Power: </strong>
    <span>{{ character.power }} </span>
  </div>

    <button class="btn btn-danger" (click)="deleteCharacter( character.id )">
      X
    </button>

    <!-- <span>Primero: {{ isFirst }} </span>
    <span>Ultimo: {{ isLast }} </span>
    <span>Par: {{ isEven }} </span>
    <span>Impar: {{ isOdd }} </span> -->

  </li>
</ul>
