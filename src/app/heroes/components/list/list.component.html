<h1>Listado de Heroes</h1>


<div *ngIf="deletedHero; else noDeletedHero ">
  <h3>Heroe borrado <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<ng-template #noDeletedHero>
  <h3>No ha borrado nada!</h3>
</ng-template >

<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li
  class="list-group-item"
  *ngFor="let hero of heroNames">
    {{ hero }}
  </li>
</ul>
